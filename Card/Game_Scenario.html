<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>게임 시나리오</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css" />
  <style>
    body 
    {
      margin: 0;
      padding: 0;
      font-family: 'NanumSquare', sans-serif;
      background-color: white;
    }

    .container 
    {
      width: 100%;
      padding: 30px 90px;
      box-sizing: border-box;
      background-color: white;
    }

    .name 
    {
      font-size: 30px;
      font-weight: 900;
      margin-bottom: -7px;
    }

    .title 
    {
      font-size: 70px;
      font-weight: 900;
      margin-bottom: 50px;
    }

    .game-description 
    {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin: 30px 0;
    }

    .divider 
    {
      border: none;
      border-top: 2px solid #ccc;
      margin: 20px 0;
      width: 800px;
    }

    .colored-section 
    {
      background-color: #6667AB;
      padding: 80px 90px;
      color: white;
      margin-top: 50px;
    }

    .game-content 
    {
      display: flex;
      gap: 40px;
      align-items: flex-start;
      flex-wrap: wrap;
      margin-top: 80px;
    }

    .game-left 
    {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 800px;
    }

    .screenshot-grid 
    {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      width: 800px;
      margin-bottom: 15px;
    }

    .screenshot-grid img 
    {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: transform 0.2s;
    }

    .download-link 
    {
      display: inline-block;
      width: 754px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #6667AB;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s, border 0.3s;
      margin-top: 10px;
      cursor: pointer;
    }

    .download-link:hover 
    {
      background-color: white;
      color: #6667AB;
      border: 2px solid #6667AB;
    }

    .game-right 
    {
      display: flex;
      flex-direction: column;
      margin-left: 100px;
    }

    .game-title 
    {
      font-size: 40px;
      font-weight: 800;
      margin-bottom: 30px;
      color: #ffd89d;
    }

    .game-text 
    {
      font-size: 20px;
      font-weight: 400;
      line-height: 1.6;
      color: white;
    }

    footer 
    {
      background-color: #3f405e;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
    }

    a 
    {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="name">
      <a href="../index.html">Kim So Hyeon</a>
    </div>
    <div class="title">
      <a href="../index.html">Portfolio</a>
    </div>

    <hr class="divider" />
    <div class="game-description">
      시나리오. <br>
    </div>
    <hr class="divider" />
  </div>

  <div class="colored-section">
    <!-- 버섯커 키우기 컨텐츠 제안서 -->
    <div class="game-block">
      <div class="game-content">
        <div class="game-left">
          <div class="screenshot-grid">
            <img src="./Image/1.png" alt="스크린샷5" />
            <img src="./Image/2.png" alt="스크린샷6" />
            <img src="./Image/3.png" alt="스크린샷7" />
            <img src="./Image/4.png" alt="스크린샷8" />
          </div>
          <a href="Files/버섯커 키우기_컨텐츠_제안서.pdf" target="_blank" class="download-link">포토폴리오 다운로드</a>
        </div>
        <div class="game-right">
          <div class="game-title">Time Chaser</div>
          <div class="game-text">
            <b>■ 게임 소개</b><br>
            "마녀 과자가게"는 귀여운 꼬마 마녀가 과자집을 제작해주는 건축 시뮬레이션 게임으로,<br>
            손님이 요청한 과자잡대로 제한 시간 내에 제작 해야하는 게임입니다.
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>
      전화번호 : 010-4617-8465 <br />
      이메일 : tonightornever1016@naver.com
    </p>
  </footer>
</body>
</html>
