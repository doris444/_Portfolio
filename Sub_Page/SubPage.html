<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포트폴리오 보러가기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css" />
  <link rel="stylesheet" href="style.css">
  <style>
    body 
    {
      margin: 0;
      padding: 0;
      font-family: 'NanumSquare', sans-serif;
      background-color: white;
      overflow: hidden;
    }

    .container 
    {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: visible;
    }

    .name 
    {
      position: absolute;
      top: 30px;
      left: 90px;
      font-size: 30px;
      font-weight: 900;
    }

    .title 
    {
      position: absolute;
      top: 65px;
      left: 90px;
      font-size: 70px;
      font-weight: 900;
    }

    .button-wrapper 
    {
      position: absolute;
      top: 200px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 44px;
      overflow: visible;
    }

    .button 
    {
      top : -17px;
      position: relative;
      width: 400px;
      height: 600px;
      display: block;
      text-decoration: none;
      overflow: visible;
      cursor: pointer;
    }

    .button img 
    {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .button:hover img 
    {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .label 
    {
      position: absolute;
      top: 190px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 34px;
      font-weight: 600;
      color: #F9D398;
      pointer-events: none;
      text-align: center;
      white-space: nowrap;
      transition: transform 0.3s ease;
      transform-origin: center center;
    }

    .button:hover .label 
    {
      transform: translateX(-50%) scale(1.05);
    }

    .sublabel 
    {
      position: absolute;
      top: 290px;
      left: 30%;
      font-size: 24px;
      font-weight: 500;
      color: white;
      pointer-events: none;
      text-align: left;
      white-space: nowrap;
      transition: transform 0.3s ease;
      transform-origin: left center;
    }

    .button:hover .sublabel 
    {
      transform: scale(1.05);
    }

    footer 
    {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #50535A;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
        <div class="name">Kim So Hyeon</div>
        <div class="title">Portfolio</div>
    </div>

    <div class="button-wrapper">
      <!-- 창작 게임 -->
      <a href="../Card/Creative_game.html" class="button">
        <img src="./Image/Card2.png" />
        <span class="label">창작 게임</span>
        <span class="sublabel">◆ 거울 너머 <br />◆ 마녀 과자가게</span>
      </a>

      <!-- 제안서 -->
      <a href="../Card/Game_proposal.html" class="button">
        <img src="./Image/Card2.png" />
        <span class="label">게임 제안서</span>
        <span class="sublabel">◆ 쿠키런: 킹덤 <br />◆ 버섯커 키우기</span>
      </a>

      <!-- 역기획 -->
      <a href="../Card/Reverse_planning.html" class="button">
        <img src="./Image/Card2.png" />
        <span class="label">게임 역기획</span>
        <span class="sublabel">◆ 좀비고등학교 <br />◆ 검은사막</span>
      </a>

      <!-- 시나리오 -->
      <a href="../Card/Game_Scenario.html" class="button">
        <img src="./Image/Card2.png" />
        <span class="label">게임 시나리오</span>
        <span class="sublabel">◆ Time Chaser</span>
      </a>
    </div>
  </div>

  <footer>
    <p>
      전화번호 : 010-4617-8465 <br />
      이메일 : tonightornever1016@naver.com
    </p>
  </footer>
</body>
</html>
