<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>포토폴리오</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css">
  <link rel="stylesheet" href="styles.css">

  <style>
    /* 이름 애니메이션 */
    @keyframes slideToName 
    {
      from {
        left: 41%;
        opacity: 0;
      }
      to {
        left: 45;
        opacity: 1;
      }
    }

    /* 포트폴리오 애니메이션 */
    @keyframes slideToTitle 
    {
      from {
        left: 60%;
        opacity: 0;
      }
      to {
        left: 54%;
        opacity: 1;
      }
    }

    .name 
    {
      position: absolute;
      top: 390px;
      left: 48%;
      transform: translateX(-50%);
      opacity: 0;
      animation: slideToName 0.6s ease-out forwards;
    }

    .title 
    {
      position: absolute;
      top: 470px;
      left: 54%;
      transform: translateX(-50%);
      opacity: 0;
      animation: slideToTitle 0.5s ease-out forwards;
    }

    .button-wrapper 
    {
      position: absolute;
      top: 780px;
      left: 46%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="horizontal-bar"></div>
    <div class="vertical-bar"></div>

    <div class="name">
      <h2>Kim So Hyeon</h2>
    </div>

    <div class="title">
      <h1>Portfolio</h1>
    </div>

    <div class="button-wrapper">
      <a href="../Sub_Page/SubPage.html" class="button">보러가기</a>
    </div>
  </div>
</body>
</html>
