<!doctype html>
<html lang="ko">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포토폴리오</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* 모달 오버레이 스타일 */
    .modal-overlay 
    {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none; /* 기본 숨김 */
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* 모달 박스 */
    .modal-content 
    {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      font-family: 'NanumSquare', sans-serif;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    .modal-content h2 
    {
      margin: 0 0 15px;
      font-weight: 900;
      font-size: 28px;
      color: #3f405e;
    }

    .modal-content p 
    {
      font-size: 16px;
      font-weight: 400;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #3f405e;
    }

    .modal-close-btn 
    {
      padding: 10px 25px;
      background: #6667AB;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 400;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .modal-close-btn:hover 
    {
      background: #585a92;;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="horizontal-bar"></div>
    <div class="vertical-bar"></div>

    <div class="name">
      <h2>Kim So Hyeon</h2>
    </div>

    <div class="title">
      <h1>Portfolio</h1>
    </div>

    <div class="button-wrapper">
      <a href="Sub_Page/SubPage.html" class="button">보러가기</a>
    </div>
  </div>

  <!-- 모달 HTML -->
  <div class="modal-overlay" id="scaleModal">
    <div class="modal-content">
      <h2>안내</h2>
      <p>원활한 이용을 위해 <br> 디스플레이 배율 100% 사용을 권장드립니다.</p>
      <button class="modal-close-btn" id="closeModal">닫기</button>
    </div>
  </div>

  <script>
  const modal = document.getElementById('scaleModal');
  const closeBtn = document.getElementById('closeModal');

  // 모바일 또는 태블릿인지 확인 (userAgent + 터치 기기)
  function isMobileOrTablet() 
  {
    const ua = navigator.userAgent.toLowerCase();
    const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0 || window.matchMedia('(pointer: coarse)').matches;
    return /android|iphone|ipad|ipod|tablet|mobile/.test(ua) || isTouch;
  }

  // 진짜 데스크탑만 통과 (너비 + 터치 불가 + userAgent)
  function isRealDesktop() 
  {
    return !isMobileOrTablet() && window.innerWidth >= 1024;
  }

  function checkScale() 
  {
    const scale = window.devicePixelRatio || 1;
    if (scale > 1 && isRealDesktop()) 
    {
      modal.style.display = 'flex';
    }
  }

  closeBtn.addEventListener('click', () => 
  {
    modal.style.display = 'none';
  });

  window.addEventListener('load', checkScale);
  </script>
</body>
</html>
